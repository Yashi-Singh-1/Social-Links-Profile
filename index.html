<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <title>Frontend Mentor | Social Links Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>    
    <main class="container">
        <section class="profile">
            <figure class="profile-image">
                <img src="images/avatar-jessica.jpeg" alt="Profile image of Jessica Randall">
            </figure>
            
            <section class="profile-info">
                <h2>Jessica Randall</h2>
                <p class="user-location">London, United Kingdom</p>
                <p class="passion">"Front-end developer and avid reader."</p>
            </section>
        </section>
        
        <section class="social-links">
            <ul>
                <li><a href="#" aria-label="GitHub Profile">GitHub</a></li>
                <li><a href="#" aria-label="Frontend Mentor Profile">Frontend Mentor</a></li>
                <li><a href="#" aria-label="LinkedIn Profile">LinkedIn</a></li>
                <li><a href="#" aria-label="Twitter Profile">Twitter</a></li>
                <li><a href="#" aria-label="Instagram Profile">Instagram</a></li>
            </ul>
        </section>
    </main>

    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.linkedin.com/in/yashi-singh-b4143a246" target="_blank">Yashi Singh</a>.
    </footer>
</body>
</html>
