<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="profile-image">
            <img src="images/User-Profile.jpg" alt="Jessica Randall Profile Image">
        </div>
        <div class="profile-info">
            <h1 class="user-image">Jessica Randall</h1>
            <p class="user-location">London, United Kingdom</p>
            <p class="passion">"Front-end developer and avid reader."</p>
        </div>
        <div class="social-links">
            <a href="#">GitHub</a>
            <a href="#">Frontend Mentor</a>
            <a href="#">LinkedIn</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
    </div>
</body>
</html>
